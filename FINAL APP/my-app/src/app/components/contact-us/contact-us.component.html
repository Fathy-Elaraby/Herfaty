  <div class="find-us">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <h2>الموقع علي الخريطة</h2>
          </div>
        </div>
        <div class="col-md-8">

          <div id="map">
            <iframe src="https://maps.google.com/maps?q=Av.+L%C3%BAcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="330px" frameborder="0" style="border:0" allowfullscreen></iframe>

        </div>

          <div class="left-content">
            <h4 style="float: right;">تفاصيل عن مكتبنا</h4>
            <p>يتواجد مكتبنا بشبين الكوم -المنوفية<br> حيث يمكن لمن لا يجيدون أستخدام الأنترنت التوجة للفرع وهناك يمكنة التسجيل بالموقع بواسطة فريق العمل</p>
            <ul class="social-icons">
              <li><a href="#"><i class="fa fa-facebook"></i></a></li>

              <li><a href="#"><i class="fa fa-linkedin"></i></a></li>

        </div>
      </div>

  <div class="send-message">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <h2 style="float: right; padding-right: 300px;">أرسل رسالتك</h2>
          </div>
        </div>
        <div class="col-md-8">
          <div class="contact-form">
            <form id="contact" action="" method="post" style="direction: rtl;" [formGroup]="messagedetails" (ngSubmit)="SMessage()">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <fieldset>
                    <input name="name" type="text" class="form-control" id="name" placeholder="الأسم رباعي" required="" formControlName="UserName">
                  </fieldset>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <fieldset>
                    <input name="email" type="text" class="form-control" id="email" placeholder="البريد الألكتروني" required="" formControlName="Email">
                  </fieldset>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <fieldset>
                    <input name="subject" type="text" class="form-control" id="subject" placeholder="الموضوع" required="" formControlName="Subject">
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" rows="6" class="form-control" id="message" placeholder="رسالتك" required="" formControlName="Message"></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="filled-button">ارسال</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
