  <div class="container-fluid mt--7 registarForm">
    <div class="row">

      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <!-- <h3 class="mb-0">حسابي</h3> -->
              </div>

              <div class="col-4 text-right">
                 <h3 class="mb-0">حسابي</h3>
              </div>

              <!-- <div class="col-4 text-right">
                <a href="#!" class="btn btn-sm btn-primary">تعديل</a>
              </div> -->
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="service.formModel">
              <h6 class="heading-small text-muted mb-4">معلومات شخصية</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">

                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">البريد الإلكترونى</label>
                      <input type="email" required id="input-email" formControlName="Email"
                        class="form-control form-control-alternative" [(ngModel)]="email" name="email"
                        placeholder="{{_user.email}}">
                      <label class="text-danger"
                        *ngIf="service.formModel.get('Email')?.touched &&service.formModel.get('Email')?.errors?.email">غير
                        صحيح
                      </label>

                    </div>
                  </div>
                </div>
                <div class="row">

                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-last-name">الاسم الاخير </label>
                      <input type="text" id="input-last-name" class="form-control form-control-alternative"
                        formControlName="lastName" name="lastname" placeholder="{{_user.lName}}" [(ngModel)]="lName">
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-first-name">الاسم الاول</label>
                      <input type="text" id="input-first-name" class="form-control form-control-alternative"
                        placeholder="{{_user.fName}}" [(ngModel)]="name" name="firstname" formControlName="userName">
                    </div>
                  </div>

                </div>


              </div>
              <section>
                <hr class="my-4">
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">العنوان</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-5">
                      <div class="form-group">
                        <label class="form-control-label" for="input-city">المحافظة</label>
                        <select class="form-control" formControlName="city" [(ngModel)]="city" name="city">
                          <option value="" selected disabled>{{_user.city}} </option>
                          <option value="cairo"> القاهرة </option>
                          <option value="sohag"> سوهاج </option>
                          <option value="alex"> اسكندرية </option>

                        </select>
                      </div>
                    </div>


                    <div class="col-md-7">
                      <div class="form-group focused required">
                        <label class="form-control-label" for="input-address">المدينة</label>
                        <input id="input-address" class="form-control form-control-alternative"
                          placeholder="{{_user.district}}" type="text" formControlName="streetName"
                          [(ngModel)]="workDistrict" name="workDistrict">
                      </div>
                    </div>




                  </div>
                  <div class="row">
                    <div class="col-lg-4">

                    </div>
                    <div class="col-lg-4">

                    </div>

                  </div>
                </div>
              </section>

              <hr class="my-4">
              <!-- Description -->
              <h6 class="heading-small text-muted mb-4">ارقام التواصل</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group focused">
                      <label>رقم الهاتف</label>
                      <input type="text" id="input-phone" formControlName="PhoneNum" [(ngModel)]="phone" name="Phone"
                        class="form-control form-control-alternative" placeholder="{{_user.phone}}">
                      <label class="text-danger"
                        *ngIf="service.formModel.get('PhoneNum')?.touched && (service.formModel.get('PhoneNum')?.errors?.minlength || service.formModel.get('PhoneNum')?.errors?.maxlength || service.formModel.get('PhoneNum')?.errors?.pattern )">غير
                        صالح</label>
                    </div>
                  </div>

                </div>


              </div>

              <hr class="my-4">
              <!--password-->
              <!--               <h6 class="heading-small text-muted mb-4"> الرقم السري</h6>
   -->
              <div class="pl-lg-4">
                <div class="row">




                  <div class="col-lg-12">
                    <div class="form-group focused">
                      <span class="p-buttonset" style="float:right">
                        <button class="btn btn-success" pButton type="button" label="حفظ" icon="pi pi-check" type="submit"
                          (click)="updateUser()"></button>
                      </span>

                    </div>
                  </div>

                </div>

              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
